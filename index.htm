<!DOCTYPE HTML>
<html>
	<head>
		<title></title>		
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/default.css" media="screen" />		
	</head>
	<body>
		<div id="wrapper_page">	
			<div id="wrapper_logo">
				<a href="http://www.loveforweb.com" title="home"><img src="http://www.loveforweb.com/wp-content/themes/lfwCustom/images/loveforweb_logo.png"></a>
			</div>
			<h1>Twitter Web App</h1>
			<div id="column_left" class="clearfix">
				<div id="wrapper_select" class="clearfix loading">
					<label>Select Location</label>
					<select id="selectState">
						<option>Please Select</option>
					</select>					
				</div>
				<div id="LocationsError" class="alert alert-error">
					Cannot load locations, maybe theres something wrong with twitter??
				</div>
			
				<div id="wrapper_trends">								
					<ul id="trends_list" class="clearfix"></ul>					
				</div>				
				<div id="TrendsError" class="alert alert-error">
					Cannot load trends
				</div>
			</div>	

			<div id="column_right" class="clearfix">
				<div id="wrapper_tweets">
					<h2 id="tweet_heading"></h2>
					<ul id="tweet_list"></ul>					
				</div>
				<div id="TweetsError" class="alert alert-error">
					Cannot load tweets
				</div>
			</div>			
		</div>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
	</body>
</html>
